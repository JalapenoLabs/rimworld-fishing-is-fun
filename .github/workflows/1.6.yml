name: CI

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

jobs:
  verify:
    runs-on: ubuntu-latest

    steps:
      # ######################### #
      #        Setup Phase        #
      # ######################### #

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Load SSH key
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Trust GitHub's host key
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan github.com >> ~/.ssh/known_hosts

      - name: Setup Rimworld DLL
        working-directory: ../..
        run: |
          git clone git@github.com:JalapenoLabs/RimworldDll.git RimWorldWin64_Data

      # ######################### #
      #     Pre-build Metrics     #
      # ######################### #

      # - name: Record original DLL checksum
